<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Institute - Research Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            background: white;
            padding: 10px;
        }
        
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .service-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .service-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .service-tab:hover:not(:disabled) {
            color: #667eea;
        }

        .service-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .service-tab:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .service-tab .badge {
            display: inline-block;
            margin-left: 5px;
            padding: 2px 6px;
            background: #ffd700;
            color: #333;
            font-size: 10px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="ARC Institute Logo" onerror="this.style.display='none'">
            <h1>ARC Institute</h1>
            <p>Research Platform</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div class="service-tabs">
                <button type="button" class="service-tab active" data-service="rstudio">
                    RStudio
                </button>
                <button type="button" class="service-tab" data-service="jupyter" disabled>
                    Jupyter <span class="badge">SOON</span>
                </button>
                <button type="button" class="service-tab" data-service="vscode" disabled>
                    VSCode <span class="badge">SOON</span>
                </button>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Launch <span id="serviceName">RStudio</span>
            </button>
            
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const API_BASE = '/api';
        
        const form = document.getElementById('loginForm');
        const button = document.getElementById('loginButton');
        const message = document.getElementById('message');
        const serviceName = document.getElementById('serviceName');
        const tabs = document.querySelectorAll('.service-tab');
        
        let selectedService = 'rstudio';

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                if (tab.disabled) return;
                
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                selectedService = tab.dataset.service;
                serviceName.textContent = tab.textContent.split(' ')[0];
            });
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        function hideMessage() {
            message.style.display = 'none';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const username = document.getElementById('username').value;
            
            button.disabled = true;
            button.innerHTML = `Launching<span class="spinner"></span>`;
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('resource', selectedService);
                
                console.log('Sending request to:', `${API_BASE}/launch`);
                
                const response = await fetch(`${API_BASE}/launch`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response content-type:', response.headers.get('content-type'));
                
                const text = await response.text();
                console.log('Response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch(e) {
                    throw new Error(`Server returned non-JSON response: ${text.substring(0, 100)}`);
                }
                
                if (data.ok) {
                    showMessage(`Launching ${serviceName.textContent}... Redirecting...`, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1500);
                } else {
                    showMessage(data.error || 'Launch failed', 'error');
                    button.disabled = false;
                    button.innerHTML = `Launch ${serviceName.textContent}`;
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error: ' + error.message, 'error');
                button.disabled = false;
                button.innerHTML = `Launch ${serviceName.textContent}`;
            }
        });
    </script>
</body>
</html>
